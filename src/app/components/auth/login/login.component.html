<div class="connect-info">
    <div class="connect-content">
        <div class="card custom-card">
            <div class="card-body">
                <section [formGroup]="loginForm">
                    <div class="form-group">
                        <lc-input inputType="text" class="mb-1 " label="{{'Username' | translate}}"
                            formControlName="username" theme="outlined">
                        </lc-input>
                    </div>
                    <div class="form-group">
                        <lc-input inputType="password" class="mb-1 " label="{{'Password' | translate}}"
                            formControlName="password" theme="outlined"> </lc-input>
                    </div>
                    <div>
                        <lc-button (click)="onSubmit()" translate>Login</lc-button>
                    </div>
                </section>
            </div>
        </div>

        <div class="connect-phone-logo fix"></div>
    </div>
    <div class="red">

    </div>
    <div class="orange">

    </div>
    <div class="cyan">

    </div>
</div>
